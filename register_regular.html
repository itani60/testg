    <script>
    (function() {
        'use strict';
        
        const GOOGLE_CLIENT_ID = '921064121179-1nco9up7a0b2p399sr2eo9m3lepncpb6.apps.googleusercontent.com';
        let turnstileWidgetV3 = null;
        
        // Initialize
        function init() {
            // Initialize password toggle
            initPasswordToggle();
            
            // Initialize password validation
            initPasswordValidation();
            
            // Initialize form submission
            initFormSubmission();
            
            // Initialize Google Sign Up
            initGoogleSignUp();
            
            // Initialize Turnstile
            renderTurnstile();
        }
        
        // Password Toggle
        function initPasswordToggle() {
            function setupToggle(toggleId, inputId) {
                const toggle = document.getElementById(toggleId);
                const input = document.getElementById(inputId);
                if (!toggle || !input) return;
                
                toggle.addEventListener('click', () => {
                    const isPassword = input.type === 'password';
                    input.type = isPassword ? 'text' : 'password';
                    const icon = toggle.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('fa-eye');
                        icon.classList.toggle('fa-eye-slash');
                    }
                });
            }
            
            setupToggle('togglePasswordV3', 'passwordV3');
            setupToggle('toggleConfirmPasswordV3', 'confirmPasswordV3');
        }
        
        // Password Validation
        function initPasswordValidation() {
            const passwordInput = document.getElementById('passwordV3');
            const confirmPasswordInput = document.getElementById('confirmPasswordV3');
            const passwordMatch = document.getElementById('passwordMatchV3');
            const requirements = document.querySelectorAll('.requirement-item-v3');
            
            if (!passwordInput) return;
            
            // Check password requirements
            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                checkPasswordRequirements(password, requirements);
                checkPasswordMatch(password, confirmPasswordInput?.value || '', passwordMatch);
            });
            
            // Check password match
            if (confirmPasswordInput) {
                confirmPasswordInput.addEventListener('input', () => {
                    checkPasswordMatch(passwordInput.value, confirmPasswordInput.value, passwordMatch);
                });
            }
        }
        
        function checkPasswordMatch(password, confirmPassword, matchElement) {
            if (!matchElement) return;
            
            if (!confirmPassword) {
                matchElement.classList.remove('show');
                return;
            }
            
            matchElement.classList.add('show');
            
            if (password === confirmPassword) {
                matchElement.classList.add('match');
                matchElement.querySelector('i').classList.remove('fa-times');
                matchElement.querySelector('i').classList.add('fa-check');
                matchElement.querySelector('span').textContent = 'Passwords match';
            } else {
                matchElement.classList.remove('match');
                matchElement.querySelector('i').classList.remove('fa-check');
                matchElement.querySelector('i').classList.add('fa-times');
                matchElement.querySelector('span').textContent = 'Passwords do not match';
            }
        }
        
        function checkPasswordRequirements(password, requirements) {
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[^A-Za-z0-9]/.test(password)
            };
            
            requirements.forEach(req => {
                const requirement = req.getAttribute('data-requirement');
                const icon = req.querySelector('i');
                
                if (checks[requirement]) {
                    req.classList.add('met');
                    if (icon) {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-check');
                    }
                } else {
                    req.classList.remove('met');
                    if (icon) {
                        icon.classList.remove('fa-check');
                        icon.classList.add('fa-times');
                    }
                }
            });
        }
        
        // Turnstile
        async function renderTurnstile() {
            if (!window.turnstileManager) {
                return;
            }
            
            if (window.turnstileManager.loadError) {
                return;
            }
            
            const container = document.getElementById('turnstileV3');
            if (!container || turnstileWidgetV3) {
                if (container) container.classList.add('active');
                return;
            }
            
            try {
                container.classList.add('active');
                await window.turnstileManager.render('#turnstileV3', {
                    theme: 'light',
                    size: 'normal',
                    action: 'register',
                    callback: (token) => {
                        turnstileWidgetV3 = token;
                    },
                    errorCallback: (error) => {
                        turnstileWidgetV3 = null;
                    },
                    expiredCallback: () => {
                        turnstileWidgetV3 = null;
                    }
                });
            } catch (error) {
                container.classList.remove('active');
            }
        }
        
        // Form Submission
        function initFormSubmission() {
            const form = document.getElementById('registerFormV3');
            const submitBtn = document.getElementById('submitBtnV3');
            
            if (!form) return;
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Get form values
                const firstName = document.getElementById('firstNameV3').value.trim();
                const lastName = document.getElementById('lastNameV3').value.trim();
                const email = document.getElementById('emailV3').value.trim();
                const password = document.getElementById('passwordV3').value;
                const confirmPassword = document.getElementById('confirmPasswordV3').value;
                const termsAccepted = document.getElementById('termsV3').checked;
                
                // Validation
                if (!firstName || !lastName) {
                    showMessage('Please enter your first and last name.', 'error');
                    return;
                }
                
                if (!email) {
                    showMessage('Please enter your email address.', 'error');
                    return;
                }
                
                if (!password) {
                    showMessage('Please enter a password.', 'error');
                    return;
                }
                
                if (!confirmPassword) {
                    showMessage('Please confirm your password.', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match.', 'error');
                    return;
                }
                
                // Check password requirements
                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[^A-Za-z0-9]/.test(password)
                };
                
                if (!Object.values(requirements).every(req => req)) {
                    showMessage('Password does not meet all requirements.', 'error');
                    return;
                }
                
                if (!termsAccepted) {
                    showMessage('Please accept the Terms of Service and Privacy Policy.', 'error');
                    return;
                }
                
                // Get Turnstile token
                let turnstileToken = null;
                const turnstileContainer = document.getElementById('turnstileV3');
                const isTurnstileVisible = turnstileContainer && turnstileContainer.classList.contains('active');
                
                if (isTurnstileVisible) {
                    try {
                        if (window.turnstileManager) {
                            turnstileToken = window.turnstileManager.getToken('turnstileV3');
                            if (!turnstileToken) {
                                showMessage('Please complete the security verification.', 'error');
                                return;
                            }
                        }
                    } catch (err) {
                        showMessage('Security verification failed. Please try again.', 'error');
                        return;
                    }
                }
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.classList.add('loading');
                    
                    if (!window.awsAuthService) {
                        throw new Error('Auth service not available');
                    }
                    
                    const result = await window.awsAuthService.registerUser({
                        email,
                        givenName: firstName,
                        familyName: lastName,
                        password,
                        turnstileToken
                    });
                    
                    if (result.success) {
                        showToast('Account created successfully! Please check your email for verification code.', 'success');
                        
                        // Redirect to verification page after 2 seconds
                        setTimeout(() => {
                            window.location.href = `regular_verify.html?email=${encodeURIComponent(email)}`;
                        }, 2000);
                    } else {
                        showMessage(result.message || 'Failed to create account. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showMessage(error.message || 'An error occurred. Please try again.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                }
            });
        }
        
        // Google Sign Up
        function initGoogleSignUp() {
            const googleBtn = document.getElementById('googleBtnV3');
            if (!googleBtn) return;
            
            // Wait for Google Identity Services to load
            if (typeof google === 'undefined') {
                window.addEventListener('load', () => {
                    setTimeout(initGoogleSignUp, 100);
                });
                return;
            }
            
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleGoogleSignUp,
                ux_mode: 'popup',
                auto_select: false
            });
            
            googleBtn.addEventListener('click', () => {
                google.accounts.id.prompt((notification) => {
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        // Fallback to popup
                        google.accounts.oauth2.initTokenClient({
                            client_id: GOOGLE_CLIENT_ID,
                            scope: 'email profile',
                            callback: handleGoogleOAuth
                        }).requestAccessToken();
                    }
                });
            });
        }
        
        function handleGoogleSignUp(response) {
            if (!window.awsAuthService) {
                showMessage('Auth service not available', 'error');
                return;
            }
            
            window.awsAuthService.handleGoogleCallback(response.credential)
                .then((result) => {
                    if (result.success) {
                        showToast('Account created successfully! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        showMessage(result.message || 'Google sign up failed', 'error');
                    }
                })
                .catch((error) => {
                    console.error('Google sign up error:', error);
                    showMessage(error.message || 'Google sign up failed', 'error');
                });
        }
        
        function handleGoogleOAuth(tokenResponse) {
            // Handle OAuth flow if needed
            console.log('OAuth token received');
        }
        
        // Message Display
        function showMessage(text, type = 'error') {
            const alert = document.getElementById('alertV3');
            if (!alert) return;
            
            alert.textContent = text;
            alert.className = `alert-box-v3 ${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
        
        // Toast Notification
        function showToast(message, type = 'success', title = null) {
            const toastContainer = document.getElementById('toastContainer');
            if (!toastContainer) return;
            
            const toastId = 'toast-' + Date.now();
            
            let bgClass, icon, defaultTitle;
            switch(type) {
                case 'success':
                    bgClass = 'bg-success';
                    icon = 'fa-check-circle';
                    defaultTitle = 'Success';
                    break;
                case 'error':
                case 'danger':
                    bgClass = 'bg-danger';
                    icon = 'fa-exclamation-circle';
                    defaultTitle = 'Error';
                    break;
                case 'warning':
                    bgClass = 'bg-warning';
                    icon = 'fa-exclamation-triangle';
                    defaultTitle = 'Warning';
                    break;
                case 'info':
                    bgClass = 'bg-info';
                    icon = 'fa-info-circle';
                    defaultTitle = 'Info';
                    break;
                default:
                    bgClass = 'bg-success';
                    icon = 'fa-check-circle';
                    defaultTitle = 'Success';
            }
            
            const displayTitle = title || defaultTitle;
            
            const toastHTML = `
                <div class="toast" id="${toastId}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="5000">
                    <div class="toast-header ${bgClass} text-white">
                        <i class="fas ${icon} me-2"></i>
                        <strong class="me-auto">${displayTitle}</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            
            toastElement.addEventListener('hidden.bs.toast', function() {
                toastElement.remove();
            });
        }
        
        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    })();
    </script>
