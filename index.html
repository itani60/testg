<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Coming Soon | CompareHubPrices</title>
    <style>
      :root {
        --bg-start: #0f172a;
        --bg-end: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22c55e;
        --accent-hover: #16a34a;
        --card: rgba(255, 255, 255, 0.06);
        --card-border: rgba(255, 255, 255, 0.12);
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(1200px 800px at 20% -10%, #1f2937 0%, transparent 60%),
          radial-gradient(1000px 700px at 120% 10%, #0b3b2c 0%, transparent 50%),
          linear-gradient(160deg, var(--bg-start), var(--bg-end));
        display: grid;
        place-items: center;
      }

      .wrap {
        text-align: center;
        padding: 32px;
      }

      .card {
        display: inline-block;
        padding: 36px 32px;
        border-radius: 16px;
        background: var(--card);
        border: 1px solid var(--card-border);
        backdrop-filter: blur(8px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        max-width: 520px;
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(28px, 5vw, 44px);
        line-height: 1.15;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0 0 24px;
        color: var(--muted);
        font-size: 16px;
      }

      .actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      a.button {
        appearance: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 18px;
        border-radius: 999px;
        background: var(--accent);
        color: #0b1320;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.02em;
        box-shadow: 0 8px 20px rgba(34, 197, 94, 0.35);
        transition: background 160ms ease, transform 120ms ease,
          box-shadow 160ms ease;
      }

      a.button:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(34, 197, 94, 0.45);
      }

      a.secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid var(--card-border);
        box-shadow: none;
      }

      a.secondary:hover {
        background: rgba(255, 255, 255, 0.06);
      }

      footer {
        position: fixed;
        bottom: 12px;
        left: 0;
        right: 0;
        text-align: center;
        color: var(--muted);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <main class="wrap" role="main">
      <section class="card" aria-labelledby="heading">
        <h1 id="heading">Coming Soon</h1>
        <p>We're building something great for CompareHubPrices. Check back soon.</p>
        <div class="actions">
          <a class="button" href="index.html">Go to Home</a>
          <a class="button secondary" href="contact-us.html">Contact Us</a>
        </div>
      </section>
    </main>
    <footer>
      &copy; <span id="year"></span> CompareHubPrices. All rights reserved.
    </footer>
    <script>
      (function () {
        var el = document.getElementById("year");
        if (el) el.textContent = new Date().getFullYear();
      })();
    </script>
  </body>
  </html>
